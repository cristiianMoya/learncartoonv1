            <h2 class="fw-bold text-center py-5">Iniciar Sesión</h2>
            <!-- login -->
            <form action="#">
              <div class="mb-4">
                <label for="email" class="form-label">Correo electronico</label>
                <input type="email" class="form-control" name="email" />
              </div>
  
              <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" />
              </div>
              <div class="mb-4">
                <input
                  type="checkbox"
                  name="connected"
                  class="form-checkbox-input"
                />
                <label for="connected" class="form-checkbox-label"
                  >Mantener conectado</label
                >
              </div>
  
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  Iniciar Sesión
                </button>
              </div>
              <div class="my-3">
                <span
                  >No tines cuenta?<a href="registrar.html">Registrate</a></span
                ><br />
                <span
                  ><a href="recuperar contraseña.html"
                    >Recuperar contraseña</a
                  ></span
                >
              </div>
            </form>
